<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"
          name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Training Freshcode</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<main>
    <section>

        <form action="/register_page.php" method="post">
            <div class="form_head">
                <h1><span>Register</span></h1>
                <p>Create your account. It's free and only takes a minute.</p>
            </div>

            <div class="form_name">
                <input type="text" placeholder="First Name" name="first-name" pattern="[A-Za-z]" required>

                <input type="text" placeholder="Last Name" name="last-name" required>
            </div>

            <input type="email" placeholder="Email" name="email" required>

            <input type="password" placeholder="Password" name="psw" required>

            <input type="password" placeholder="Confirm Password" name="psw-repeat" required>

            <label><input type="checkbox">I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy
                Policy</a></label>

            <button type="submit" class="registerbtn">Register Now</button>
        </form>
    </section>
</main>
</body>
</html>
